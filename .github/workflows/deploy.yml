name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

defaults:
  run:
    working-directory: app

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: v1.9.9
  ANCHOR_VERSION: 0.24.2

jobs:
  vercel:
    runs-on: ubuntu-latest
    container: projectserum/build:v0.24.2

    steps:
